<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Joke Generator</title>

    <style>
        /* Add CSS styles to increase the button size */
        #getJokeButton {
            font-size: 24px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Dad Joke Generator</h1>
    <button id="getJokeButton">Get Joke</button>
    <p id="jokeText"></p>

    <script>
        // Function to fetch a dad joke from the API
        function getDadJoke() {
            fetch('https://icanhazdadjoke.com/', {
                headers: {
                    'Accept': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                const jokeText = data.joke;
                document.getElementById('jokeText').textContent = jokeText;
            })
            .catch(error => {
                console.error('Error fetching dad joke:', error);
            });
        }

        // Add an event listener to the button to trigger the joke retrieval
        document.getElementById('getJokeButton').addEventListener('click', getDadJoke);

        // Initial joke retrieval when the page loads
        getDadJoke();
    </script>
</body>
</html>
